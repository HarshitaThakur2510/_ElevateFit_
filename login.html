<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - ElevateFit</title>

  <style>
    :root {
      --orange: #f97316;
      --orange-dark: #ea580c;
      --text: #ffffff;
      --bg-dark: #0b0f19;
      --card-bg: rgba(31, 41, 55, 0.75);
      --blur: blur(15px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0b0f19, #111827 60%);
      background-image: url('https://images.unsplash.com/photo-1576678927484-cc907957088c?auto=format&fit=crop&w=1400&q=60');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
      transition: box-shadow 0.3s ease;
    }

    .login-card:hover {
      box-shadow: 0 0 25px rgba(249, 115, 22, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--orange);
      font-weight: 700;
    }

    .tab-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      background: transparent;
      border: 2px solid var(--orange);
      color: var(--orange);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab:hover { background: rgba(249, 115, 22, 0.15); }
    .tab.active {
      background: linear-gradient(90deg, var(--orange), var(--orange-dark));
      color: #fff;
      border: none;
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 0.9rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: var(--orange);
      box-shadow: 0 0 10px rgba(249,115,22,0.3);
      background: rgba(255,255,255,0.12);
    }

    .input-group label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: all 0.2s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 8px;
      font-size: 0.75rem;
      color: var(--orange);
    }

    .cta-button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--orange), var(--orange-dark));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(249,115,22,0.4);
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(249,115,22,0.6);
    }

    .aux-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #d1d5db;
    }
    .aux-links a {
      color: var(--orange);
      font-weight: 600;
      text-decoration: none;
    }
    .aux-links a:hover { text-decoration: underline; }

    small {
      display: block;
      margin-top: 0.6rem;
      color: #ff6b6b;
      min-height: 20px;
    }

    @media (max-width: 500px) {
      .login-card { padding: 2rem 1.5rem; }
    }
  </style>
</head>

<body>
  <main class="login-page">
    <section class="login-card">
      <h1>Sign in to ElevateFit</h1>

      <div class="tab-controls">
        <button id="userTab" class="tab active" data-role="user">User</button>
        <button id="adminTab" class="tab" data-role="admin">Admin</button>
      </div>

      <form id="login-form" novalidate>
        <input type="hidden" id="roleInput" value="user"/>
        <div class="input-group">
          <input id="lg-email" type="email" required placeholder=" " />
          <label for="lg-email">Email</label>
        </div>
        <div class="input-group">
          <input id="lg-password" type="password" required placeholder=" " />
          <label for="lg-password">Password</label>
        </div>
        <button id="submitBtn" type="submit" class="cta-button">Log in as User</button>
        <small id="lg-error" aria-live="polite"></small>
      </form>

      <p class="aux-links">
        Donâ€™t have an account? <a href="#" id="signupLink">Sign up</a>
      </p>
    </section>
  </main>

  <script>
    const userTab = document.getElementById('userTab');
    const adminTab = document.getElementById('adminTab');
    const roleInput = document.getElementById('roleInput');
    const submitBtn = document.getElementById('submitBtn');

    function setRole(role){
      if(role === 'admin'){
        adminTab.classList.add('active');
        userTab.classList.remove('active');
        roleInput.value = 'admin';
        submitBtn.textContent = 'Log in as Admin';
      } else {
        userTab.classList.add('active');
        adminTab.classList.remove('active');
        roleInput.value = 'user';
        submitBtn.textContent = 'Log in as User';
      }
    }
    userTab.onclick = ()=> setRole('user');
    adminTab.onclick = ()=> setRole('admin');

    document.getElementById('signupLink').onclick = e => {
      e.preventDefault();
      const role = roleInput.value;
      window.location.href = role === 'admin' ? 'admin-signup.html' : 'signup.html';
    };
  </script>

  <script src="js/auth.js" defer></script>
</body>
</html>
