<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Queries - ElevateFit Admin</title>
<style>
:root {
  --page-bg: #111827;
  --card-bg: #1f2937;
  --accent: #f97316;
  --accent-hover: #ea580c;
  --text: #ffffff;
  --muted: #d1d5db;
  --danger: #ef4444;
  --danger-hover: #dc2626;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--page-bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

header {
  width: 100%;
  max-width: 900px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

header h1 {
  color: var(--accent);
  font-size: 1.6rem;
}
header a {
  color: var(--muted);
  text-decoration: none;
  font-weight: 600;
}
header a:hover { color: var(--accent); }

main {
  width: 100%;
  max-width: 900px;
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.05);
}

h2 {
  color: var(--accent);
  text-align: center;
  margin-bottom: 1.5rem;
}

table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 0.75rem;
  text-align: left;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
th {
  color: var(--muted);
  background: rgba(255,255,255,0.05);
  font-weight: 600;
}
td {
  color: var(--text);
}
td.message {
  color: var(--muted);
  font-size: 0.95rem;
}
button {
  background: var(--danger);
  color: #fff;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}
button:hover {
  background: var(--danger-hover);
  transform: scale(1.05);
}
.empty {
  text-align: center;
  color: var(--muted);
  padding: 1rem 0;
}

footer {
  text-align: center;
  color: var(--muted);
  font-size: 0.9rem;
  margin-top: 2rem;
}
</style>
</head>

<body>
<header>
  <h1>Customer Feedbacks</h1>
  <a href="admin.html">← Back to Dashboard</a>
</header>

<main>
  <h2>Messages Received</h2>
  <table id="contactTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="contactBody">
      <tr><td colspan="4" class="empty">Loading messages...</td></tr>
    </tbody>
  </table>
</main>

<footer>© 2025 ElevateFit Admin Dashboard</footer>

<script>
const API = "http://localhost:3000/contacts";
const tbody = document.getElementById("contactBody");

// Fetch contacts
async function loadContacts() {
  tbody.innerHTML = '<tr><td colspan="4" class="empty">Loading messages...</td></tr>';
  try {
    const res = await fetch(API);
    const data = await res.json();

    if (!data.length) {
      tbody.innerHTML = '<tr><td colspan="4" class="empty">No contact messages found.</td></tr>';
      return;
    }

    tbody.innerHTML = "";
    data.forEach(c => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c.name || "—"}</td>
        <td>${c.email || "—"}</td>
        <td class="message">${c.message || "—"}</td>
        <td><button onclick="deleteContact('${c.id}')">Delete</button></td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error fetching contacts:", err);
    tbody.innerHTML = '<tr><td colspan="4" class="empty">Error loading messages.</td></tr>';
  }
}

// Delete contact message
async function deleteContact(id) {
  if (!confirm("Are you sure you want to delete this message?")) return;
  try {
    await fetch(`${API}/${id}`, { method: "DELETE" });
    loadContacts();
  } catch (err) {
    alert("Failed to delete contact message.");
  }
}

// Initialize
loadContacts();
</script>
</body>
</html>
